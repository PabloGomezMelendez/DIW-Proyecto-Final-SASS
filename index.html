<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Incidencias</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
    <header class="header text-center">
        <div class="logo-container">
            <a href="index.html">
                <img src="build/img/ruizgijon.png" alt="LogoRuiz" class="logo">
            </a>
        </div>
    </header>
    
    <div class="container content d-flex align-items-center justify-content-center">
        <h1>Bienvenido al Gestor de Incidencias</h1>
    </div>

    <div class="container content d-flex align-items-center justify-content-center">
        <div class="col-md-6 bg-light p-4 rounded">
            <h2 class="text-center">Inicio de Sesión</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" id="username" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" id="password" class="form-control" required />
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                </div>
            </form>
        </div>
    </div>

    
    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <p>&copy; Gestor de Incidencias. Todos los derechos reservados.</p>
        <p>Dirección: Calle Ejemplo, 123 - Teléfono: +34 000 000 000</p>
        <p><a href="#" class="text-white">Facebook</a> | <a href="#" class="text-white">Twitter</a> | <a href="#" class="text-white">Instagram</a></p>

    </footer>
</div>
    <script src="build/js/validation.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
</body>
</html>
